<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="stylesheet"
            href="../node_modules/bootstrap/dist/css/bootstrap.min.css"
        />
        <link rel="stylesheet" href="../css/login-createAccount.css" />
        <title>NoteSoftware - v2.0</title>
    </head>
    <body class="vh-100 d-flex align-items-center">
        <main
            class="container h-75 w-75 d-flex justify-content-center bg-white bg-opacity-75 border border-3 rounded-4 shadow-lg"
        >
            <div class="row">
                <div
                    class="col-12 col-md-6 d-flex justify-content-center align-items-center"
                >
                    <div class="container">
                        <div class="row">
                            <div class="col text-center p-3">
                                <h1 class="fw-bold">
                                    Bem-vindo ao NoteSoftware!
                                    <small class="text-muted fw-lighter"
                                        >v2.0</small
                                    >
                                </h1>
                                <p class="fw-semibold text-muted mt-3">
                                    Desenvolvido por:
                                    <a
                                        href="mailto:silva11.cassiano@gmail.com"
                                        class="text-decoration-none"
                                        >Cassiano Silva</a
                                    >
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
                <div
                    class="col-12 col-md-6 d-flex justify-content-center align-items-center"
                >
                    <form class="w-100">
                        <h2 class="fw-bolder text-center mb-3">Criar conta!</h2>
                        <div class="mb-2">
                            <label
                                for="exampleInputEmail1"
                                class="form-label fw-semibold"
                                >Email:</label
                            >
                            <input
                                id="exampleInputEmail1"
                                type="email"
                                class="form-control mb-3"
                                placeholder="Seu email"
                                required
                            />
                        </div>
                        <div class="mb-2">
                            <label
                                for="exampleInputPassword1"
                                class="form-label fw-semibold"
                                >Senha:</label
                            >
                            <input
                                id="exampleInputPassword1"
                                type="password"
                                class="form-control mb-3"
                                placeholder="Sua senha"
                                aria-describedby="passwordHelp"
                                required
                            />
                            <label
                                for="exampleInputPassword1"
                                class="form-label fw-semibold"
                                >Confirme sua senha:</label
                            >
                            <input
                                id="exampleInputPassword1"
                                type="password"
                                class="form-control"
                                placeholder="Novamente a sua senha"
                                aria-describedby="passwordHelp"
                                required
                            />
                            <div id="passwordHelp" class="form-text mb-3">
                                Não compartilhe sua senha com ninguém!
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary col-12">
                            Entrar
                        </button>
                        <p class="mt-3 text-center fw-semibold">
                            Voltar para a
                            <a href="login.html" class="text-decoration-none"
                                >página inicial!</a
                            >
                        </p>
                    </form>
                </div>
            </div>
        </main>
        <footer class="cont"></footer>

        <script src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    </body>
</html>
