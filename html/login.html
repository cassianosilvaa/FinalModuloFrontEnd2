<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="stylesheet"
            href="../node_modules/bootstrap/dist/css/bootstrap.min.css"
        />
        <link rel="stylesheet" href="../css/login-createAccount.css" />
        <link
            rel="shortcut icon"
            href="../assets/favicon/dev.ico"
            type="image/x-icon"
        />
        <title>NoteSoftware - v2.0</title>
    </head>
    <body class="vh-100 d-flex align-items-center">
        <main
            class="container h-75 w-75 d-flex justify-content-center bg-white bg-opacity-75 border border-3 rounded-4 shadow-lg"
        >
            <div class="row">
                <section
                    class="col-12 col-md-6 d-flex justify-content-center align-items-center slide-down"
                >
                    <div class="container">
                        <div class="row">
                            <div class="col text-center p-3">
                                <h1 class="fw-bold">
                                    Bem-vindo ao NoteSoftware!
                                    <small class="text-muted fw-lighter"
                                        >v2.0</small
                                    >
                                </h1>
                                <p class="fw-semibold text-muted mt-3">
                                    Desenvolvido por:
                                    <a
                                        href="mailto:silva11.cassiano@gmail.com"
                                        class="text-decoration-none"
                                        >Cassiano Silva</a
                                    >
                                </p>
                            </div>
                        </div>
                    </div>
                </section>
                <section
                    class="col-12 col-md-6 d-flex justify-content-center align-items-center slide-up"
                >
                    <form id="loginForm" class="w-100">
                        <h2 class="fw-bolder text-center mb-2">
                            Acessar conta!
                        </h2>

                        <div class="mb-2">
                            <label for="iptEmail" class="form-label fw-semibold"
                                >Email:</label
                            >
                            <input
                                id="iptEmail"
                                type="email"
                                class="form-control"
                                placeholder="Seu email"
                                required
                            />
                        </div>
                        <div class="mb-2">
                            <label
                                for="iptPassword"
                                class="form-label fw-semibold"
                                >Senha:</label
                            >
                            <input
                                id="iptPassword"
                                type="password"
                                class="form-control"
                                placeholder="Sua senha"
                                aria-describedby="passwordHelp"
                                required
                            />
                            <div id="passwordHelp" class="form-text">
                                Não compartilhe sua senha com ninguém!
                            </div>
                        </div>
                        <div class="mb-3 form-check">
                            <input
                                id="checkSession"
                                type="checkbox"
                                checked
                                class="form-check-input pointer"
                            />
                            <label
                                class="form-check-label fw-semibold"
                                for="checkSession"
                                >Continue conectado.</label
                            >
                        </div>
                        <button
                            type="submit"
                            class="btn btn-primary col-12 fw-bolder"
                        >
                            Entrar
                        </button>
                        <p class="mt-3 text-center fw-semibold">
                            Não tem uma conta?
                            <a
                                href="createAccount.html"
                                class="text-decoration-none"
                                >Cadastre-se!</a
                            >
                        </p>
                        <!-- modais -->
                        <div
                            id="validationNotEmailModal"
                            class="modal"
                            tabindex="-1"
                        >
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h4 class="modal-title">Erro!</h4>
                                    </div>
                                    <div class="modal-body text-center">
                                        <p class="fw-bolder">
                                            Email ou senha incorreto(a)!
                                        </p>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div
                            id="validationNotPasswordModal"
                            class="modal"
                            tabindex="-1"
                        >
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h4 class="modal-title">Erro!</h4>
                                    </div>
                                    <div class="modal-body text-center">
                                        <p class="fw-bolder">
                                            Email ou senha incorreto(a)!
                                        </p>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div id="enterAppModal" class="modal" tabindex="-1">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h4 class="modal-title">
                                            NoteSoftware - App de anotações!
                                        </h4>
                                    </div>
                                    <div class="modal-body text-center">
                                        <p class="fw-bolder">
                                            Entrando no aplicativo!
                                        </p>
                                        <div
                                            class="spinner-border text-primary"
                                            role="status"
                                        >
                                            <span class="visually-hidden"
                                                >Loading...</span
                                            >
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </section>
            </div>
        </main>
        <script src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
        <script src="../js/login.js"></script>
    </body>
</html>
